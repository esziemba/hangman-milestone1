<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1> Hangman (Gaming Consoles) </h1>
        <h3>Choose a letter below to guess the word.</h3>
        <div class="letter-div"></div>

        <div class="word-div"></div>
        <h3>Remaining Lives: <span class="lives">5</span></h3>
        <div class="reset-div">
            <button class="reset-btn">Reset</button>
        </div>
    </div>    
    <div class="notif hidden">
        <h3>Game Over!</h3>
        <h2 class="notif-content">You Won!</h2>
        <h4>Correct Word: <span class="notif-span"></span></h4>
        <button class="notif-btn">Play Again</button>
    </div>
        <script src='hangman.js'></script>
</body>
</html>
